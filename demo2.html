<!DOCTYPE html>
<html>

<head>
    <title>我的計數器</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>

    <div id="app" class="container">
        //<h1>{{ message }}</h1>
        <h2 style="color:red;border: 2px solid green;">{{ans}}</h2>
       
    </br>
    <button type="button" class="btn btn-primary" v-on:click="showNum('7')" >7</button>
    <button type="button" class="btn btn-primary"  v-on:click="showNum('8')">8</button>
    <button type="button" class="btn btn-primary"  v-on:click="showNum('9')">9</button>
    <button type="button" class="btn btn-info" v-on:click="showNum('/')">/</button>
    </br>
    <button type="button" class="btn btn-primary"  v-on:click="showNum('4')">4</button>
    <button type="button" class="btn btn-primary"  v-on:click="showNum('5')">5</button>
    <button type="button" class="btn btn-primary" v-on:click="showNum('6')">6</button>
    <button type="button" class="btn btn-info" v-on:click="showNum('*')">*</button>
    </br>
    <button type="button" class="btn btn-primary"  v-on:click="showNum('3')">3</button>
    <button type="button" class="btn btn-primary"  v-on:click="showNum('2')">2</button>
    <button type="button" class="btn btn-primary" v-on:click="showNum('1')">1</button>
    <button type="button" class="btn btn-info" v-on:click="showNum('-')">-</button>
    </br>
    <button type="button" class="btn btn-primary"  v-on:click="showNum('0')">0</button>
    <button type="button" class="btn btn-primary"  v-on:click="showNum('.')">.</button>
    <button type="button" class="btn btn-warning"  v-on:click="equal('=')">=</button>
    <button type="button" class="btn btn-info"  v-on:click="showNum('+')">+</button>
    <button type="button" class="btn btn-success"  v-on:click="reset">Reset</button>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'My 計算機!',
                ans: ' ',
                tmpAns: '',
                step: 1,
            },
            methods:{
                showNum: function(n){
                                   
                    this.ans += n;
                    //this.ans = parseInt(str);
                },
                reset: function(){
                    this.ans = '';
                    this.tmpAns = '';
                },
                equal: function(){
                    this.ans = eval(this.ans);
                }
            }
        })
    </script>

</body>
</html>
