<!DOCTYPE html>
<html>

<head>
    <title>我的計數器</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{ message }}
        <h2>{{ans}}</h2>
        <p>Input number:<input v-model="step"></input></p>
        <button v-on:click="plusN">+{{step}}</button>
        <button v-on:click="minusN">-{{step}}</button>
        <button v-on:click="reset">Reset</button>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'My counter!',
                ans: 0,
                step: 1
            },
            methods:{
                plusN: function(){
                    this.ans += parseInt(this.step); 
                },
                minusN: function(){
                    this.ans -= parseInt(this.step); ;
                },
                reset: function(){
                    this.ans = 0;
                }
            }
        })
    </script>
</body>

</html>
